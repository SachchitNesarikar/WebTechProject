<div class="profile-header">
    <div class="profile-image">
        <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile Image" width="150" height="150" />
    </div>
  
    <div class="profile-details">
        <div class="name-row">
            <div class="field">
                <label>Username</label>
                <input type="text" value="@username" readonly />
            </div>
            <div class="field">
                <label>Display Name</label>
                <input type="text" value="XYZ" readonly />
            </div>
        </div>
    
        <div class="btn-row">
            <button class="profile-btn">Connect</button>
            <button class="profile-btn">Message</button>
        </div>
    </div>
</div>
