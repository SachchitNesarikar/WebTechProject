<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
         
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
    font-family: Arial, sans-serif;
    background-color: #101010;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    }

    .loginbox {
    background-color: rgba(94, 91, 91, 0.2); 
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 90%;
    max-width: 400px;
    }

    h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #eee2e2;
    }

    .input-group {
    margin-bottom: 15px;
    }

    label {
    display: block;
    margin-bottom: 5px;
    color: #fdf9f9;
    }

    input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    }

    .register {
        color : #eef3f9;
    }

    .password-container {
    position: relative;
    }

    button.one {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    font-size: 16px;
    color: #007BFF;
    }

    button.two {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    }

    button.two:hover {
    background-color: #00a30a;
    }

    .forgot-password,.register {
    text-align: center;
    margin-top: 10px;
    }

    .forgot-password a,.register a {
    color: #007BFF;
    text-decoration: none;
    }

    .forgot-password a:hover,.register a:hover {
    text-decoration: underline;
    }

    @media (max-width: 600px) {
    .loginbox {
        padding: 15px;
    }
    h2 {
        font-size: 24px;
    }
    button[type="submit"] {
        font-size: 14px;
    }
    }
    </style>
</head>
<body>
    <div class="loginbox">
        <h2>Login</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div class="input-group">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button class="one" type="button" id="togglePassword">üëÅ</button>
                </div>
            </div>
    
            <button class="two" type="submit" id="loginBtn">Login</button>
    
            <p class="forgot-password">
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </p>
            <p class="register">
                Don't have an account? <a href="register.html">Sign up</a>
            </p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:5000/api/user/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    alert(data.msg || "Invalid credentials. Please try again.");
                } else {
                    localStorage.setItem("token", data.token);
                    alert("Login successful! Redirecting to home...");
                    window.location.href = "home.html";
                }
            } catch (error) {
                console.error("Login Error:", error);
                alert("An error occurred while logging in.");
            }
        });

        document.getElementById("forgotPassword").addEventListener("click", async function() {
            const email = prompt("Enter your registered email for password reset:");
            if (!email) return;

            try {
                const response = await fetch("http://localhost:5000/api/user/forget-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (!response.ok) {
                    alert(data.msg || "Failed to send reset email.");
                } else {
                    alert("Password reset email sent successfully!");
                }
            } catch (error) {
                console.error("Forgot Password Error:", error);
                alert("An error occurred while sending the reset email.");
            }
        });

        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                this.textContent = "üîí";
            } else {
                passwordInput.type = "password";
                this.textContent = "üëÅ";
            }
        });
    </script>
</body>
</html>
