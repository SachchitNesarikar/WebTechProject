<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #0a0a0a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: rgba(96, 91, 91, 0.2);
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 90%;
    max-width: 400px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #fcfafa;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #faf7f7;
}

input {
    width: 100%;
    padding: 10px;
    background-color: white;
    border: 1px solid #ccc;
    color: black;
    border-radius: 5px;
    font-size: 16px;
    margin-bottom: 15px;
}



button.two {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button.two:hover {
    background-color: #00a305; 
}

#message {
    text-align: center;
    margin-top: 10px;
    color: #333; 
}

@media (max-width: 600px) {
    .container {
        padding: 15px;
    }

    h2 {
        font-size: 24px;
    }

    button.two {
        font-size: 14px;
    }
}
</style>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button class="two" type="submit">Register</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            document.querySelector("button[type='submit']").disabled = true;

            try {
                const response = await fetch("http://localhost:5000/api/user/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                document.getElementById("message").innerText = result.msg;
                
                if (response.status === 201) {
                    alert("Registration successful! Redirecting to login...");
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 2000);
                } else {
                    alert(result.msg);
                }

            } catch (error) {
                alert("Registration Unsuccessful, try again!");
                document.getElementById("message").innerText = "Error registering user!";
            }

            document.querySelector("button[type='submit']").disabled = false; // Re-enable button
        });
    </script>
</body>
</html>
